	<header>

	<div class="container">

			<div class="col-6">
				<a href="RecipePage.html" class="btn btn-info">Home</a>

			<div class="col-6">
				<a href="contact.html" class="btn btn-secondary">Contact Us</a>
			</div>

	<h2 class="contact">Contact Us</h2>
	<form method="POST" action="https://webhook.site/862935db-8fcc-4c5c-a7f7-9a592c6602d5">

	<form>
		<div class="form-group">
			<label for= "firstName">First Name</label>
			<input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required />
			<br/>
		</div>	
		<div class="form-group">
			<label for= "lastName">Last Name</label>
			<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe" required />
			<br/>
		</div>	
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" required />
			<br/>
		</div>
			
		<div class="form-group">
			<label for="phone">Telephone #</label>
			<input type="tele" class="form-control" name="phone" id="phone" placeholder="123-456-7890" required />
			<br/>
		</div>
			
		<div class="form-group">
			<label for="message">Message</label>
			<textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Thoughts, feelings, concerns? Questions?"></textarea>
			<br/>
		</div>
		<div class="text-center">
		<button class="btn btn-primary">Submit</button>
		
	</form>

</body>
